<style>
    .hidden {
        display: none;
    }

    .loading {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .error {
        color: #971132;
        font-weight: 700;
    }

    .loading .indicator {
        position: absolute;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div class="loading" id="loading-screen">
        <span class="indicator" id="loading-indicator">Loading...</span>
    </div>
    <div id="root" class="hidden"></div>
