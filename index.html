<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPD StopWatch</title>
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_48.png" sizes="48x48" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon_196.png" sizes="196x196" />
</head>
<style>
    .hidden {
        display: none;
    }

    .loading {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .loading .indicator {
        position: absolute;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div class="loading" id="loading-screen">
        <span class="indicator" id="loading-indicator">Stopwatch is loading...</span>
    </div>
    <div id="root" class="hidden"></div>
</body>

</html>
